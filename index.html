<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/img/logo.svg" alt="Logo Toodo.Be" id="logoToodoBe">
    </header>
   
    <main>
            
    <section class="box-preencher">

        <div class="box-select">
            <label for="select_app" class="label-select">Qual aplicação gostaria ?</label>
            <select id="select_app" class="select-preencher">
            <option disabled selected>Selecione uma opção</option>
            <option value="">Calcular renda</option>
            <option value="">Calcular financiamento máximo</option>

            </select>
            </div>

        <div class="box-input">
            <label for="input_financiamento" class="label-input">Valor de financiamento</label>
            <input type="number" id="input_financiamento" class="input-preencher">
            </div>

        <div class="box-input">
        <label for="input_parcela" class="label-input">Valor de parcela</label>
        <input type="number" id="input_parcela" class="input-preencher">
        </div>

        <div class="box-input">
            <label for="input_prazo" class="label-input">Prazo</label>
            <input type="number" id="input_prazo" class="input-preencher">
            </div>

        <div class="box-input">
        <label for="input_juros" class="label-input">Taxa de juros [%]</label>
        <input type="number" id="input_juros" class="input-preencher">
        </div>

        <button class="box-botao" id="botao_preencher">Calcular</button>

    </section>

    <section class="box-resultado">

        <section class="layout-resultado"> 
            
            <h1 class="resultado-titulo">Valores</h1>

            <div class="layout-resultado">
                <h2  class="legenda-resultado">Imóvel</h2>
            <div class="resultado-item">
                <label  class="resultado-label">Valor de avaliação</label>
                <input type="number" class="resultado-input" readonly
                 placeholder="000.000,00" id="resultado_avalicao">
            </div>
            <h3  class="legenda-resultado">Financiamento</h3>
            <div class="resultado-item">
                <label  class="resultado-label">Vendedor</label>
                <input type="number" class="resultado-input" readonly
                 placeholder="000.000,00" id="resultado_vendedor">
            </div>
            <div class="resultado-item">
                <label  class="resultado-label">Documentação</label>
                <input type="number" class="resultado-input" readonly
                 placeholder="000.000,00" id="resultado_documentacao">
            </div>

            </div>


        </section>

    </section>

</main> 

    <footer>

    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
