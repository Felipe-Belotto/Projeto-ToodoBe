<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/img/logo.svg" alt="Logo Toodo.Be" id="logoToodoBe">
    </header>
   
    <main>
            
    <section class="box-preencher">

        <div class="input-parcela">
        <label for="input_parcela" class="label-input">Valor da Parcela</label>
        <input type="number" id="input_parcela" class="input-preencher">
        </div>

        <div class="input-parcela">
        <label for="input_juros" class="label-input">Taxa de juros [%]</label>
        <input type="number" id="input_juros" class="input-preencher">
        </div>

    </section>

    <section class="box-resultado">

        <section class="layout-resultado"> 
            
            <h1 class="resultado-titulo">Titulo</h1>

            <div class="layout-resultado">
                <h2  class="legenda-resultado">Imóvel</h2>
            <div class="resultado-item">
                <label  class="resultado-label">Valor de avaliação</label>
                <input type="number" class="resultado-input" readonly
                 placeholder="000.000,00" id="resultado_avalicao">
            </div>
            <h3  class="legenda-resultado">Financiamento</h3>
            <div class="resultado-item">
                <label  class="resultado-label">Vendedor</label>
                <input type="number" class="resultado-input" readonly
                 placeholder="000.000,00" id="resultado_vendedor">
            </div>
            <div class="resultado-item">
                <label  class="resultado-label">Documentação</label>
                <input type="number" class="resultado-input" readonly
                 placeholder="000.000,00" id="resultado_documentacao">
            </div>

            </div>


        </section>

    </section>

</main> 

    <footer>

    </footer>

</body>
</html>
